id: one.naiara.Replay.Devel
command: replay

runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  prepend-path: /usr/lib/sdk/rust-stable/bin
  prepend-ld-library-path: /usr/lib/sdk/rust-stable/lib

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: replay

    buildsystem: meson
    build-options:
      build-args:
        - --share=network
      env:
        RUST_BACKTRACE: "1"
        RUST_LOG: replay=debug

    config-opts:
      - -Dprofile=devel

    sources:
      - type: dir
        path: ../..
